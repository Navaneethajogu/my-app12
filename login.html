

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-form h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-form button {
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #218838;
    }
    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }
    .forgot-password a {
      text-decoration: none;
      color: #007bff;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Login Form Container -->
  <div class="login-container">
    <div class="login-form">
      <!-- Redirect to "welcome.html" after submission -->
      <form action="welcome.html" method="get">
        <h1>Login Form</h1>
        <input
          type="text"
          name="name"
          placeholder="Enter name"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Enter email"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Enter password"
          required
        />
        <button type="submit">Login</button>
      </form>

      <!-- Forgot Password Link -->
      <div class="forgot-password">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>

</body>
</html>
